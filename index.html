
<!DOCTYPE html>
<html>
  <head>
    <title>AR Restroom Locator (Marker)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="script.js"></script>
    <style>
      .distance-label {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        z-index: 1;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; detectionMode: mono;"
      vr-mode-ui="enabled: false"
      gesture-detector
    >

      <a-marker preset="hiro">
        <a-box id="arrow" position="0 0.5 0" color="#00B78E" depth="2" height="0.5" width="0.5"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div class="distance-label" id="distanceLabel">Restroom: 30.4m âž¤</div>
  </body>
</html>
