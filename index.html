<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Restroom Locator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
        }
        
        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
            z-index: 1000;
        }
        
        .distance-info {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .direction-info {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .arrow-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        
        .direction-arrow {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .start-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        
        .start-button:hover {
            background: #45a049;
        }
        
        .camera-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        Loading AR Camera...
    </div>
    
    <div class="camera-view">
        <video id="video" autoplay playsinline></video>
    </div>
    
    <div class="ar-overlay">
        <div class="info-panel">
            <div class="distance-info" id="distance">ðŸš» Restroom: 30.4m away</div>
            <div class="direction-info" id="direction">Point your phone toward the restroom</div>
        </div>
        
        <div class="arrow-container">
            <div class="direction-arrow" id="arrow">
                âž¤
            </div>
        </div>
    </div>
    
    <button class="start-button" id="startBtn" onclick="startAR()">Start AR Navigation</button>

    <script>
        let isARActive = false;
        let deviceOrientation = 0;
        let targetAngle = 0;
        
        // Lecture hall dimensions: 30m x 13m
        // User position: (0, 0) - entrance
        // Restroom position: (28, 5) - near far end, slightly right
        const userPosition = { x: 0, y: 0 };
        const restroomPosition = { x: 28, y: 5 };
        
        // Calculate target angle and distance
        function calculateTargetAngle() {
            const deltaX = restroomPosition.x - userPosition.x;
            const deltaY = restroomPosition.y - userPosition.y;
            
            // Calculate angle in degrees (0 = north, 90 = east)
            let angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
            
            // Convert to compass heading (0 = north, 90 = east)
            angle = (angle + 360) % 360;
            
            return angle;
        }
        
        function calculateDistance() {
            const deltaX = restroomPosition.x - userPosition.x;
            const deltaY = restroomPosition.y - userPosition.y;
            return Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        }
        
        // Initialize target angle
        targetAngle = calculateTargetAngle();
        const distance = calculateDistance();
        
        // Update distance display
        document.getElementById('distance').textContent = `ðŸš» Restroom: ${distance.toFixed(1)}m away`;
        
        // Start AR camera
        async function startAR() {
            const video = document.getElementById('video');
            const loading = document.getElementById('loading');
            const startBtn = document.getElementById('startBtn');
            
            try {
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                loading.style.display = 'none';
                startBtn.style.display = 'none';
                isARActive = true;
                
                // Start orientation tracking
                startOrientationTracking();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                loading.textContent = 'Camera access denied. Please allow camera access.';
            }
        }
        
        // Device orientation tracking
        function startOrientationTracking() {
            if ('DeviceOrientationEvent' in window) {
                window.addEventListener('deviceorientation', handleOrientation);
            } else {
                document.getElementById('direction').textContent = 'Device orientation not supported';
            }
        }
        
        function handleOrientation(event) {
            if (!isARActive) return;
            
            // Get device compass heading
            let heading = event.alpha;
            if (heading === null) {
                heading = event.webkitCompassHeading || 0;
            }
            
            // Normalize heading (0-360)
            heading = (360 - heading) % 360;
            deviceOrientation = heading;
            
            // Calculate relative angle to target
            let relativeAngle = targetAngle - heading;
            
            // Normalize to -180 to 180
            if (relativeAngle > 180) relativeAngle -= 360;
            if (relativeAngle < -180) relativeAngle += 360;
            
            // Update arrow rotation
            const arrow = document.getElementById('arrow');
            arrow.style.transform = `rotate(${relativeAngle}deg)`;
            
            // Update direction info
            const directionText = document.getElementById('direction');
            const absAngle = Math.abs(relativeAngle);
            
            if (absAngle < 15) {
                directionText.textContent = 'âœ… Restroom straight ahead!';
                directionText.style.color = '#4CAF50';
            } else if (absAngle < 45) {
                const direction = relativeAngle > 0 ? 'slightly right' : 'slightly left';
                directionText.textContent = `Turn ${direction}`;
                directionText.style.color = '#FFC107';
            } else {
                const direction = relativeAngle > 0 ? 'right' : 'left';
                directionText.textContent = `Turn ${direction}`;
                directionText.style.color = '#FF5722';
            }
        }
        
        // Request device orientation permission for iOS
        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            startOrientationTracking();
                        }
                    })
                    .catch(console.error);
            } else {
                startOrientationTracking();
            }
        }
        
        // Auto-start on page load for demo
        window.addEventListener('load', () => {
            // Auto-start after 2 seconds for demo
            setTimeout(() => {
                if (!isARActive) {
                    startAR();
                }
            }, 2000);
        });
        
        // Handle click to start for iOS
        document.addEventListener('click', () => {
            if (!isARActive) {
                requestOrientationPermission();
            }
        });
    </script>
</body>
</html>
